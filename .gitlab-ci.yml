default:
  image: 'rust:1.42.0-buster'

stages:
  - build
  - deploy

variables:
  ZOLA_VERSION: "v0.10.1"

pages:
  stage: deploy
  script:
    - curl -L https://github.com/getzola/zola/releases/download/$ZOLA_VERSION/zola-$ZOLA_VERSION-x86_64-unknown-linux-gnu.tar.gz > zola.tar.gz
    - tar -xzf zola.tar.gz
    - mkdir -p ~/.cargo/bin
    - mv zola ~/.cargo/bin/
    - export PATH="~/.cargo/bin:$PATH"
    - ./target/release/lmfa0 docs
  artifacts:
    paths: ['public/']
  dependencies: ['compile_release']
  only:
    - master

test_pages:
  stage: build
  script:
    - curl -L https://github.com/getzola/zola/releases/download/$ZOLA_VERSION/zola-$ZOLA_VERSION-x86_64-unknown-linux-gnu.tar.gz > zola.tar.gz
    - tar -xzf zola.tar.gz
    - mkdir -p ~/.cargo/bin
    - export PATH="~/.cargo/bin:$PATH"
    - mv zola ~/.cargo/bin/
    - ./target/release/lmfa0 docs
  artifacts:
    expose_as: 'pages'
    expire_in: '1 week'
    paths: ['public/']
  except:
    - master

compile_check:
  stage: build
  script: cargo build --release
  except:
    - tags

compile_release:
  stage: build
  script:
    - cargo build --release
    - strip target/release/lmfa0
    - size target/release/lmfa0
  only:
    - tags
  artifacts:
    paths:
      - target/release/lmfa0
